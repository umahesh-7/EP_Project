<script>
  function validate_lead(){

            alert("Both username and password are required");
            document.getElementById("user").focus();
            return false;
        }

        if(uname.length==0){
            alert("username is required");
            document.getElementById("user").focus();

        }
        if(pass.length==0){
            alert("password is required");

        }

           window.location="HomePage.html"
        }
